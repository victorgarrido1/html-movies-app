<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Movies App</title>
</head>

<body>
  <header>
    <div id="main-text-bar"></div>
    <h1 id="main-page-text">Welcome to the Movies!</h1>

    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
        <div class="col">One of three columns</div>
      </div>
    </div>
  </header>

  <!-- Input field for movie search -->
  <label for="site-search" id="search-movie-api"></label>
  <!-- Corrected the input type to 'search' -->
  <input type="search" id="searchfield-movies" placeholder="Search a film">

  <!-- Create the search button/field -->
  <div class="buttons">
    <button class="blob-btn" id="scr-movie-btn">
      Search A Movie!
      <span class="blob-btn__inner">
        <span class="blob-btn__blobs">
    </button>
  </div>

  <!-- Script placeholder -->
  <script src="styles/function/api.js"></script>
</body>

</html>
